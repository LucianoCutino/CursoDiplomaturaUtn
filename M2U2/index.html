<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>

    <div class="contenedor">
        <div class="item a1">1</div>
        <div class="item a2">2</div>
        <div class="item a3">3</div>
    </div>
    <div class="contenedor2">
        <div class="item2 b1">1</div>

        <div class="item2 b3">3</div>
    </div>
    <div class="contenedor3">
        <div class="item3 c1">1</div>
        <div class="item3 c2">2</div>
        <div class="item3 c3">3</div>
    </div>
