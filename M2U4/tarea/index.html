<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Simpson</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="simpson">
            <img src="img/simpson.png" height="150" alt="foto los simpson">
        </div>
    </header>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Personajes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Historia</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Capítulos</a>
        </li>
    </ul>
    <div class="cami">
        <aside>
            <div class="card" style="width: 18rem;">
                <img src="img/homero.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Carta única de Homero Simpson</h5>
                    <p class="card-text">Edición Limitada</p>
                    <a href="#" class="btn btn-primary">Consígala aquí</a>
                </div>
            </div>
        </aside>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/bart.png" height="450" class="d-block w-100" alt="Bart Simpson">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/dona.png" height="450" class="d-block w-100" alt="Dona y Homero">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/familia.png" height="450" class="d-block w-100" alt="Familia Simpson">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Red social favorita</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Homero</td>
                                    <td>Simpson</td>
                                    <td>Facebook</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Marge</td>
                                    <td>Simpson</td>
                                    <td>Twitter</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Ned</td>
                                    <td>Flanders</td>
                                    <td>Instagram</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        Acceder
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nombre de usuario/correo
                                    electronico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con
                                    nadie más.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recordar nombre de usuario</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <i class="fa-brands fa-twitter coni"></i>
        <i class="fa-brands fa-facebook coni"></i>
        <i class="fa-brands fa-instagram coni"></i>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
